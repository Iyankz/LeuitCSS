<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="currentColor">
  <!-- Abstract Globe -->
  <g transform="translate(8, 4)">
    <!-- Outer circle -->
    <circle cx="16" cy="16" r="14" fill="none" stroke="currentColor" stroke-width="1.5"/>
    
    <!-- Horizontal line (equator) -->
    <ellipse cx="16" cy="16" rx="14" ry="5" fill="none" stroke="currentColor" stroke-width="1"/>
    
    <!-- Vertical meridian -->
    <ellipse cx="16" cy="16" rx="5" ry="14" fill="none" stroke="currentColor" stroke-width="1"/>
    
    <!-- Additional latitude lines -->
    <ellipse cx="16" cy="10" rx="12" ry="3" fill="none" stroke="currentColor" stroke-width="0.75" opacity="0.6"/>
    <ellipse cx="16" cy="22" rx="12" ry="3" fill="none" stroke="currentColor" stroke-width="0.75" opacity="0.6"/>
  </g>
  
  <!-- Text "Generic" -->
  <text x="44" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="currentColor">Generic</text>
</svg>
